events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Additional security headers
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Robots-Tag "noindex, nofollow" always;
        }

        # Handle React Router
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, notranslate" always;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ \.(env|log|conf|key|pem|p12|pfx)$ {
            deny all;
        }
    }
}