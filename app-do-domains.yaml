name: tanachat-app
services:
- name: web
  source_dir: app
  github:
    repo: thomashaus/TanaChat
    branch: main
  dockerfile_path: app/Dockerfile.do
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: VITE_API_URL
    value: https://api.tanachat.ai
  - key: API_URL
    value: https://api.tanachat.ai
  routes:
  - path: /
  - path: /
    preserve_path_prefix: true
    match:
      - path: /