name: üöÄ CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Code quality and security
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install -r api/requirements.txt
        pip install -r mcp/requirements.txt

    - name: Install Node.js dependencies
      run: |
        cd app
        npm ci

    - name: Lint Python code
      run: |
        pip install black ruff mypy
        ruff check src/ api/ mcp/ lib/
        black --check src/ api/ mcp/ lib/
        mypy src/ api/ mcp/ --ignore-missing-imports || true

    - name: Lint TypeScript/JavaScript code
      run: |
        cd app
        npm run lint || true

    - name: Security scan (Python)
      run: |
        pip install bandit safety
        bandit -r src/ api/ mcp/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  # Python testing
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install -r api/requirements.txt
        pip install -r mcp/requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov=api --cov=mcp --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == env.PYTHON_VERSION
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          htmlcov/
          .pytest_cache/
        retention-days: 7

  # Node.js testing
  test-nodejs:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'

    - name: Install dependencies
      run: |
        cd app
        npm ci

    - name: Run tests
      run: |
        cd app
        npm test -- --coverage --watchAll=false

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./TanaChat/app/coverage/lcov.info
        flags: frontend
        name: codecov-frontend

  # Integration tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-nodejs]

    services:
      # Add any required services here (postgres, redis, etc.)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'

    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install -r api/requirements.txt
        pip install -r mcp/requirements.txt
        pip install pytest pytest-asyncio
        cd app && npm ci

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Start services
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to be ready

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v || true
      env:
        API_URL: http://localhost:8000
        WEB_URL: http://localhost:3000

    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
        docker system prune -f

  # Build and test Docker images
  test-docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          tanachat/api:test
          tanachat/www:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker images
      run: |
        # Test API image
        docker run --rm -d --name api-test -p 8000:8000 \
          -e TANA_API_KEY=test_key \
          tanachat/api:test

        # Test web image
        docker run --rm -d --name www-test -p 3000:3000 \
          tanachat/www:test

        sleep 30

        # Health checks
        curl -f http://localhost:8000/api/health || true
        curl -f http://localhost:3000 || true

        docker stop api-test www-test || true

  # Performance tests (only on main/develop)
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: [test-python, test-nodejs]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install -r api/requirements.txt
        pip install pytest-benchmark

    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v --benchmark-json=benchmark.json || true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: benchmark.json
        retention-days: 30

  # Build status notification
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, test-python, test-nodejs, test-integration, test-docker]
    if: always()

    steps:
    - name: Build Success
      if: ${{ needs.code-quality.result == 'success' && needs.test-python.result == 'success' && needs.test-nodejs.result == 'success' && needs.test-integration.result == 'success' && needs.test-docker.result == 'success' }}
      run: |
        echo "‚úÖ All checks passed!"

    - name: Build Failure
      if: ${{ needs.code-quality.result == 'failure' || needs.test-python.result == 'failure' || needs.test-nodejs.result == 'failure' || needs.test-integration.result == 'failure' || needs.test-docker.result == 'failure' }}
      run: |
        echo "‚ùå Some checks failed!"
        exit 1