name: ðŸŽ‰ Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Create release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for changelog

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -n "$PREV_TAG" ]; then
          echo "## ðŸŽ‰ Release ${{ steps.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸ“‹ Changes since $PREV_TAG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Generate changelog from commits
          git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
        else
          echo "## ðŸŽ‰ Initial Release ${{ steps.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "First release of TanaChat.ai" >> CHANGELOG.md
        fi

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: ðŸŽ‰ TanaChat ${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}

    - name: Upload changelog as artifact
      uses: actions/upload-artifact@v4
      with:
        name: changelog
        path: CHANGELOG.md
        retention-days: 90

  # Build and publish release artifacts
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        include:
          - name: api
            target: api
            dockerfile: Dockerfile
          - name: www
            target: www
            dockerfile: TanaChat/app/Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        target: ${{ matrix.target }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}:${{ github.ref_name }}
        format: spdx-json
        output-file: sbom-${{ matrix.name }}.json

    - name: Upload SBOM to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: sbom-${{ matrix.name }}.json
        asset_name: sbom-${{ matrix.name }}.json
        asset_content_type: application/json

  # Build Python packages
  build-python-packages:
    name: Build Python Packages
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build packages
      run: |
        python -m build

    - name: Check packages
      run: |
        twine check dist/*

    - name: Upload packages to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        for file in dist/*; do
          gh release upload ${{ github.ref_name }} "$file" --clobber
        done

    - name: Publish to PyPI (if configured)
      if: env.PYPI_API_TOKEN != ''
      env:
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository pypi --username __token__ --password "$PYPI_API_TOKEN" dist/*

  # Create CLI tools bundle
  build-cli-bundle:
    name: Build CLI Tools Bundle
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Create CLI bundle
      run: |
        mkdir -p tanachat-cli-${{ github.ref_name }}

        # Copy CLI tools
        cp -r bin/ tanachat-cli-${{ github.ref_name }}/
        cp -r lib/ tanachat-cli-${{ github.ref_name }}/
        cp requirements.txt tanachat-cli-${{ github.ref_name }}/
        cp LICENSE tanachat-cli-${{ github.ref_name }}/

        # Create CLI setup script
        cat > tanachat-cli-${{ github.ref_name }}/setup.sh << 'EOF'
        #!/bin/bash
        echo "ðŸš€ Setting up TanaChat CLI tools..."

        # Check Python
        if ! command -v python3 &> /dev/null; then
            echo "âŒ Python 3 is required but not installed."
            exit 1
        fi

        # Install dependencies
        pip3 install -r requirements.txt

        # Make scripts executable
        chmod +x bin/*

        # Create symlink directory
        mkdir -p ~/.local/bin

        # Create symlinks
        for tool in bin/*; do
            if [[ -f "$tool" ]]; then
                ln -sf "$(pwd)/$tool" "$HOME/.local/bin/$(basename "$tool")"
                echo "âœ… Installed $(basename "$tool")"
            fi
        done

        echo ""
        echo "ðŸŽ‰ Setup complete!"
        echo "Add ~/.local/bin to your PATH if not already added:"
        echo "export PATH=\"\$HOME/.local/bin:\$PATH\""
        EOF

        chmod +x tanachat-cli-${{ github.ref_name }}/setup.sh

        # Create README for CLI bundle
        cat > tanachat-cli-${{ github.ref_name }}/README.md << 'EOF'
        # TanaChat CLI Tools

        Command-line tools for Tana workspace management and analysis.

        ## Quick Setup

        ```bash
        ./setup.sh
        ```

        ## Available Tools

        - `tana-importjson` - Import Tana exports to organized markdown
        - `tana-keytags` - Manage supertag metadata
        - `tana-obsidian` - Generate Obsidian vaults
        - `tana-find` - Search workspace content
        - `tana-analyze` - Analyze workspace structure
        - And more...

        ## Requirements

        - Python 3.10+
        - Tana API key (for some features)

        ## Documentation

        See the main repository documentation for detailed usage guides.
        EOF

    - name: Create CLI bundle archive
      run: |
        tar -czf tanachat-cli-${{ github.ref_name }}.tar.gz tanachat-cli-${{ github.ref_name }}/
        zip -r tanachat-cli-${{ github.ref_name }}.zip tanachat-cli-${{ github.ref_name }}/

    - name: Upload CLI bundle to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} tanachat-cli-${{ github.ref_name }}.tar.gz --clobber
        gh release upload ${{ github.ref_name }} tanachat-cli-${{ github.ref_name }}.zip --clobber

  # Update documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update version in documentation
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        sed -i "s/version = .*/version = '$VERSION'/" pyproject.toml
        sed -i "s/TanaChat v[0-9.]\+/TanaChat v$VERSION/" README.md

    - name: Commit version updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pyproject.toml README.md
        git diff --staged --quiet || git commit -m "ðŸ“ Update version to $VERSION"
        git push

  # Notify team of release
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts, build-python-packages, build-cli-bundle]
    if: always()

    steps:
    - name: Notify Slack on success
      if: needs.create-release.result == 'success' && needs.build-artifacts.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#releases'
        text: |
          ðŸŽ‰ TanaChat ${{ github.ref_name }} has been released!

          ðŸ“¦ Download: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          ðŸ³ Docker Images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ðŸ“š Documentation: https://github.com/${{ github.repository }}/blob/main/README.md

          ## What's new:
          ${{ needs.create-release.outputs.changelog }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on failure
      if: needs.create-release.result == 'failure' || needs.build-artifacts.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#releases'
        text: |
          âŒ Release ${{ github.ref_name }} failed!

          Please check the logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}